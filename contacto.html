<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">

        <div class="container">
            <div class="bar ">
                <a href="index.html" class="logo">
                    <h1 class="logo__name">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="nav">
                    <a href="nosotros.html" class="nav__link">Nosotros</a>
                    <a href="cursos.html" class="nav__link">Cursos</a>
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </nav>
            </div>

            <div class="header__text ">
                <h2>Blog de café con consejos y cursos</h2>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
    </header>

    <main class="container">
        <h3 class="title">Contacto</h3>

        <div class="backgroundimg"></div>

        <form class="form">
            <div class="field">
                <label for="nombre" class="field__label">nombre</label>

                <input type="text" class="field__input" id="nombre" placeholder="Tu nombre">
            </div>

            <div class="field">
                <label for="email" class="field__label">Email</label>

                <input type="email" class="field__input" id="email" placeholder="Tu E-mail">
            </div>

            <div class="field">
                <label for="mensaje" class="field__label">Mensaje</label>
                <textarea id="mensaje" class="field__input field__input--textarea "></textarea>
            </div>

            <div class="field">
                <input type="submit" value="Enviar" class="button button--main ">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="bar container">
            <div class="logo">
                <h1 class="logo__name">Blog<span class="logo__bold">DeCafé</span></h1>
            </div>

            <nav class="nav">
                <a href="nosotros.html" class="nav__link">Nosotros</a>
                <a href="cursos.html" class="nav__link">Cursos</a>
                <a href="contacto.html" class="nav__link">Contacto</a>
            </nav>
        </div>
    </footer>

</body>

</html>
